{% extends 'chat/layout.html'%}

{% block title%}
Login
{% endblock %}
{% block body%}
<form action="{% url 'login' %}" method="POST">
{% csrf_token %}
<input type="text" name="username" placeholder="Username">
<input type="password" name="password" placeholder="Password">
<input type="submit">
</form>
<a href="{%url 'signup'%}">Sign up</a>

{% endblock %}
